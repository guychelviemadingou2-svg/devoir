{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="glass-card p-5 text-center">
            <div class="mb-4">
                <span style="font-size: 50px;">ðŸ˜Š</span>
                <h2 class="text-violet fw-bold mt-2">Bienvenue</h2>
                <p class="text-muted">Connectez-vous pour interagir</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3 text-start">
                        <label class="form-label text-violet fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-violet">Se connecter</button>
                </div>
            </form>
            <div class="mt-4 pt-3 border-top">
                <p class="small">Nouveau ici ? <a href="{% url 'signup' %}" class="text-violet fw-bold text-decoration-none">ðŸ¦‹ CrÃ©er un compte</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="text"], input[type="password"] {
        border-radius: 15px;
        border: 2px solid #eee;
        padding: 12px;
        width: 100%;
        transition: border-color 0.3s;
    }
    input:focus {
        border-color: var(--primary-violet);
        outline: none;
        box-shadow: 0 0 0 4px rgba(111, 66, 193, 0.1);
    }
</style>
{% endblock %}
